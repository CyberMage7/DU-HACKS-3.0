<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <form action="/signup" method="post">
        <label for="fname">First Name</label>
        <input name="fname" placeholder="First Name" id="fname" />
  
        <label for="lname">Last Name</label>
        <input name="lname" placeholder="Last Name" id="lname" />
  
        <label for="email">Email</label>
        <input name="email" placeholder="Email" id="email" />
  
        <label for="password">Password</label>
        <input name="password" placeholder="Password" id="password" />
  
        <button type="submit" >SignUp</button>
  
        <span>
          Already a user? <a href="./login.html">Login here!</a>
        </span>
      </form>
</body>
</html>
